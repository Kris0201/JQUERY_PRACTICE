<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        img {
            /*自適應col-大小*/
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            /*預先設定好border*/

        }
    </style>
</head>

<body>
    <div class="container my-2">
        <div class="row">
            <div class="col"><img src="./img/person1.jpg" alt=""></div>
            <div class="col"><img src="./img/person2.jpg" alt=""></div>
            <div class="col"><img src="./img/person3.jpg" alt=""></div>
            <div class="col"><img src="./img/person4.jpg" alt=""></div>
            <div class="col"><img src="./img/person5.jpg" alt=""></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $('.col>img').on('click', function () {
            $(this).css('border', '5px solid orange').parent().siblings().children().css('border', 'none')

        });

    </script>

</body>

</html>
