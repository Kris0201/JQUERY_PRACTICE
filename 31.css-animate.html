<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav scroll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        .wrap {
            width: 800px;
            height: 600px;
            background-color: #ccc;
        }

        button {
            margin-bottom: 60px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <button data-animate="bounce">click me</button>
        <button data-animate="tada">click me</button>

        <div class="box animate__animated"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $('button').on('click', function () {
            //console.log('btn clicked')
            //取得data-animate屬性的值，並以變數方式處理
            //console.log('btn clicked:', $(this).data('animate'));

            let thisAnimate = 'animate__' + $(this).data('animate')
            //$('.box').toggleClass('animate__' + thisAnimate + ' animate__infinite')
            $('.box').addClass(thisAnimate).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend'
                , function () {
                    $(this).removeClass(thisAnimate)

                })
            //使動畫做完後即移除該動畫的class(不會掛在html中)

        });


    </script>

</body>

</html>
