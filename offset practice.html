<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>
    <style>
        .box {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: coral;
            top: 10px;
            right: 10px;
        }

        .dot {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgb(150, 95, 141);
            transition: .5s;
        }
    </style>
</head>

<body>
    <button>click me</button>
    <div class="box"></div>

    <div class="dot"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        //指定.box新的位置
        $('.dot').offset({
            top: '500',
            left: '20',
        });

        $('button').on('click', function () {
            $('.dot').css('background', 'hotpink').offset({
                top: '320',
                left: '520',

            });
        });








        //應用：可在點擊時得到某元素的絕對位置的值，並指定其要到哪個位置，讓它飛過去.


    </script>

</body>

</html>
