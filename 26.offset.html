<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>

    <style>
        body {
            margin: 150px 50px 110px 50px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #afe;

        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        //
        console.log('offset', $('.box').offset())
        //offset {top: 150, left: 50}，若style有設定的話會在log時讀一次，再讀取下面新的設定
        console.log('offset', $('.box').offset({
            top: '400', // 數字為字串
            left: '200',
        }));

        console.log('offset', $('.box').offset())//得到新的位置資料


    </script>

</body>

</html>
