<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            height: 200vh;
            cursor: url(https://mk0mcdonaldsindfqrur.kinstacdn.com/wp-content/uploads/2020/11/mc-cursor-2.png), auto;
        }


        .banner-left {
            height: 100vh;
            background-color: rgb(241, 219, 13);
        }

        /*製作下拉時文字上移*/
        .banner-text-area {
            margin-left: 40px;
            transform: translateY(50px);
            transition: 1s ease-out;
        }

        .banner-text-area.move-up {
            transform: translateY(-100px);
        }

        p {
            font-size: 4rem;
            line-height: 3rem;
            font-weight: bold;
            color: rgb(255, 115, 0)
        }

        .halo-text {
            color: transparent;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: rgb(255, 115, 0);
        }

        .banner-slider-area {
            background-image: url("https://mk0mcdonaldsindfqrur.kinstacdn.com/wp-content/uploads/2020/12/home-ff-slide-1-new.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .sec-2::before {
            content: '';
            display: block;
            width: 500px;
            height: 500px;
            background-image: url('./img/m-logo-big.svg');
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            top: -100px;
            right: -120px;
        }

        .sec-2::after {
            content: '';
            display: block;
            width: 220px;
            height: 20px;
            background-image: url('https://mk0mcdonaldsindfqrur.kinstacdn.com/wp-content/uploads/2019/12/melting-cheese-1.svg');
            background-repeat: no-repeat;

        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="banner-left col-4 d-flex align-items-center">
                <div class="banner-text-area">
                    <p class="halo-text">New Arrival</p>
                    <p>A Legend</p>
                    <p>Returns</p>
                </div>

            </div>
            <div class="banner-slider-area col-8"></div>
        </div>

        <div class="row sec-2 position-relative"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(window).on('scroll', function () {
            let scrollTop = $(this).scrollTop();

            // if (scrollTop > 0) {
            //     $('.banner-text-area').addClass('move-up');
            // } else {
            //     $('.banner-text-area').removeClass('move-up')
            // }

            //比上面更順的滑動寫法
            $('.banner-text-area').css('transform', 'translateY(-' + scrollTop + 'px)')

        });

    </script>

</body>

</html>
