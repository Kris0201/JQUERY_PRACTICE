<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav scroll</title>

    <style>
        body {
            height: 300vh;
        }

        header {
            height: 130px;
        }

        nav {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            color: #fff;
            position: static;
        }

        .nav.fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <header></header>
    <nav class="nav">HAVE A GOOD DAY</nav>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>

        // 目標：製作監聽scroll至某位置後nav固定在上方
        let navTop = $('.nav').offset().top;
        console.log(navTop);

        //監聽整個網頁的scroll
        //if 網頁scroll下來的值>navTop的值，nav就fixed
        //效果: 製作捲動到一定超過選單高度時，選單會貼到畫面頂端
        //提示: 偵測 scroll event，判斷是否大於選單的位置後切換 css
        //利用 $(”#element“).offset().top; 可抓到位置再跟 scrollTop 比較判斷

        $(window).scroll(function () {
            let scrollTop = $(this).scrollTop()
            if (scrollTop >= navTop) {
                $('nav').addClass('fixed')

            } else {
                $('nav').removeClass('fixed')
            }
        })




    </script>

</body>

</html>
