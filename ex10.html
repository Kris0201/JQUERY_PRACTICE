<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .color-demo-area {
            height: 400px;
            background-color: #777;
        }

        .color-select {
            width: 40px;
            height: 40px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-6">
                <div class="color-demo-area"></div>
            </div>
            <div class="col-6">
                <div class="color-select-area d-flex">
                    <div class="color-select rounded-circle" style="background: lightsalmon"></div>
                    <div class="color-select rounded-circle" style="background: lightcoral"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $('.color-select').on('click', function () {
            //測試點選到的顏色的css的值是什麼，直接將之代入給要變色的區域
            //console.log('this color:', $(this).css('background'))
            $('.color-demo-area').css('background', $(this).css('background'))
        });

    </script>

</body>

</html>
