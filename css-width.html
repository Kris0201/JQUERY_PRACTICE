<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css width</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            padding: 20px 40px;
            margin: 10px 20px;
            border: 5px solid black;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        //取得.box的寬高的值
        console.log('width:', $('.box').width()); //(content-width)width: 200
        console.log('height:', $('.box').height()); //(content-height)height: 200

        //想知道.box包含padding的寬度
        console.log('innerWidth:', $('.box').innerWidth()); //innerWidth: 280
        console.log('innerHeight:', $('.box').innerHeight()); //innerHeight: 240

        console.log('outerWidth:', $('.box').outerWidth()); //outerWidth: 290 ：content+padding+border
        console.log('outerHeight:', $('.box').outerHeight());
        //outerHeight: 250

        console.log('outerWidth:', $('.box').outerWidth(true)); //outerWidth: 330 ：content+padding+border+margin
        console.log('outerHeight:', $('.box').outerHeight(true));
        //outerHeight: 270

    </script>
</body>

</html>
