<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav scroll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        .circle {
            stroke-dasharray: 1194px;
            stroke-dashoffset: 1500px;
        }

        @keyframes circle {
            from {
                stroke-dashoffset: 1194px;
            }

            to {
                stroke-dashoffset: 2388px;
            }

        }
    </style>
</head>

<body>
    <svg width="400" height="400">
        <circle cx="200" cy="200" r="190" stroke-width="20" stroke="teal" fill="none" class="circle" />
        <polyline class="tick" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"
            points="88,214 173,284 304,138" stroke="teal" fill="none" />
    </svg>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</body>

</html>
