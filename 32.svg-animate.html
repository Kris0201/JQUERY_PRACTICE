<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav scroll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        .circle {
            stroke-dasharray: 1194;
            stroke-dashoffset: 1194;
            /*逆轉回去*/
        }

        .circle.active {
            /*加上.active後要跑動畫*/
            animation: circle 1s ease-in-out;
            animation-fill-mode: forwards;
            /*動畫結束後停留的畫面*/
        }

        .tick {
            stroke-dasharray: 350;
            stroke-dashoffset: 0;
        }

        .tick.active {
            animation: tick .8s ease-in-out;
            animation-fill-mode: forwards;
            animation-delay: .8s;
        }

        @keyframes circle {
            from {
                stroke-dashoffset: 1194;
            }

            to {
                stroke-dashoffset: 2388;
            }

        }

        @keyframes tick {
            from {
                stroke-dashoffset: 350;
            }

            to {
                stroke-dashoffset: 0;
            }

        }
    </style>
</head>

<body>
    <!--目標：製作svg的動畫-->
    <button>click</button>
    <svg width="400" height="400">
        <circle cx="200" cy="200" r="190" stroke-width="20" stroke="teal" fill="none" class="circle active" />
        <polyline class="tick" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"
            points="88,214 173,284 304,138" stroke="teal" fill="none" />
    </svg>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $('button').on('click', function () {
            $('.circle').addClass('active')
            $('.tick').addClass('active')
        })


    </script>

</body>

</html>
